<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Omaha City Council Agendas</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Omaha City Council</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main-content">
                <div class="hero-unit">
                    <h1>SimOmaha: Better Agendas</h1>
                    <p class="muted">Sim as in "Simple"</p>
                </div>
                <div class="row-fluid">
                    <div class="span8">
                        <form>
                            <legend>Search</legend>
                            <input type="text" class="input-large search-query" placeholder="Search" />
                            <button
                                type="submit"
                                class="btn">Submit</button>
                            <span class="help-block">
                                Full text search some agendas!
                            </span>
                        </form>
                    </div>
                    <div class="span4">
                        <blockquote>
                            <p>Our agenda is to give you agendas.</p>
                            <small>Nick Wertzberger, Senior UI Correspondent</small>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
